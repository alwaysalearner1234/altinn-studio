name: Designer Backend - dotnet format check

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - 'src/Designer/backend/**'
      - '.github/workflows/designer-backend-dotnet-format.yaml'
  workflow_dispatch:

jobs:
  dotnet-format-check:
    name: Format check
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5
        with:
          dotnet-version: |
            9.0.x
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: FormatCheck
        run: |
           dotnet format backend/Designer.sln --verify-no-changes
        working-directory: src/Designer
